[[plugins]]
# Cool status line
repo = 'itchyny/lightline.vim'
depends = 'tagbar'
hook_add = "source $VIM_ROOT/config/lightline.vim"

[[plugins]]
# Useful explore
repo = 'scrooloose/nerdtree'
hook_add = "source $VIM_ROOT/config/nerdtree.vim"

[[plugins]]
# Show search status
# ex) word (now / max)
repo = 'osyo-manga/vim-anzu'
hook_add = "source $VIM_ROOT/config/anzu.vim"

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
# Show indent guides
